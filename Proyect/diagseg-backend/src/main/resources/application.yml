quarkus:
  http:
    cors:
      #  activar el filtro CORS
      enabled: true

      # Or铆genes permitidos (tu frontend)
      origins: "http://localhost:5173"

      # M茅todos permitidos
      methods: "GET,PUT,POST,DELETE,OPTIONS"

      # Headers permitidos desde el front
      headers: "origin,accept,authorization,content-type,x-requested-with"

      # Headers expuestos al front (opcional)
      exposed-headers: "Access-Control-Allow-Origin,Authorization,Content-Disposition"

      # Tiempo que el navegador puede cachear el preflight
      access-control-max-age: "24H"

      # Permitir credenciales (cookies, auth, etc.)
      access-control-allow-credentials: true

# Configuraci贸n de GeoLite2 para geolocalizaci贸n IP
geolite2:
  city-db: "geo/GeoLite2-City.mmdb"

# Configuraci贸n de Nmap para escaneo de servicios
nmap:
  # Timeout en segundos para ejecuci贸n de Nmap
  timeout: 60
  
  # Puertos a escanear por defecto (separados por comas)
  ports: "22,80,443,8080,3306,5432,6379,27017,21,23,25,53,110,143,445,3389"
  
  # Directorio temporal para archivos XML
  temp-dir: "/tmp"

# Configuraci贸n de NVD (National Vulnerability Database) API
nvd:
  # API Key opcional (mejora rate limits de 5 req/30s a 50 req/30s)
  # Obtener en: https://nvd.nist.gov/developers/request-an-api-key
  api-key: ""
  
  # Timeout en segundos para requests a NVD API
  timeout-seconds: 30
  
  # M谩ximo de resultados por p谩gina
  results-per-page: 20
  
  # TTL del cache en minutos
  cache-ttl-minutes: 60